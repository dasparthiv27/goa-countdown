<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Goa Trip Countdown üå¥</title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: Arial, sans-serif;
    color: #fff;
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(to top, #00111a, #00334d);
}

/* Background Video */
video {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -5;
}

/* Dark overlay */
.overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.55);
    z-index: -4;
}

/* Water ripple canvas */
#waterCanvas {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: -2;
}

/* Bottom decoration */
.bottom-decor {
    position: fixed;
    bottom: 0;
    width: 100%;
    height: 180px;
    z-index: -1;
    pointer-events: none;
}

.bottom-decor::before {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(
        to top,
        rgba(0,255,200,0.25),
        transparent 70%
    );
}

/* Palms */
.palm {
    position: absolute;
    bottom: 20px;
    font-size: 70px;
    animation: sway 4s ease-in-out infinite;
}

.palm.left { left: 6%; }
.palm.right { right: 6%; animation-delay: 1s; }

@keyframes sway {
    0%,100% { transform: rotate(0deg); }
    50% { transform: rotate(5deg); }
}

/* Layout */
.container {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    z-index: 2;
}

.card {
    position: relative;
    background: rgba(0,0,0,0.65);
    padding: 30px 25px;
    border-radius: 18px;
    max-width: 620px;
    width: 100%;
    box-shadow: 0 0 35px rgba(0,255,200,0.45);
    text-align: center;
}

h1 {
    font-size: 2.2rem;
    margin-bottom: 10px;
}

/* Time display */
#humanTime {
    display: flex;
    justify-content: center;
    gap: 18px;
    margin: 22px 0;
}

.time-box {
    background: rgba(0,255,200,0.08);
    border-radius: 14px;
    padding: 12px 16px;
    min-width: 70px;
    box-shadow:
        0 0 12px rgba(0,255,200,0.35),
        inset 0 0 8px rgba(0,255,200,0.25);
}

.time-box .num {
    font-size: 2rem;
    font-weight: 800;
    background: linear-gradient(90deg, #00ffe1, #00b3ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.time-box .label {
    font-size: 0.7rem;
    letter-spacing: 1px;
    text-transform: uppercase;
    color: #9fffe9;
    margin-top: 4px;
}

/* Progress bar */
.progress-container {
    position: relative; /* IMPORTANT */
    width: 100%;
    background: #222;
    border-radius: 20px;
    margin: 22px 0;
    height: 18px;
    overflow: hidden;
}

.progress-text {
    position: absolute;
    width: 100%;
    text-align: center;
    font-size: 0.75rem;
    color: #bfffee;
    line-height: 18px;
    pointer-events: none;
    font-weight: 600;
}

.progress-bar {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #00ffcc, #00ffaa);
    transition: width 1s linear;
}

.date { font-size: 0.9rem; color: #aaa; }
.hint { font-size: 0.85rem; color: #bbb; margin-top: 12px; }

/* Interactive image */
.floating-image {
    position: absolute;
    top: -155px;          /* was -120px (too high) */
    left: 50%;
    transform: translateX(-50%);
    width: 100px;        /* smaller size */
    height: auto;
    cursor: pointer;
    user-select: none;
    z-index: 5;
}

@keyframes shake {
    0% { transform: translateX(-50%) rotate(0deg); }
    20% { transform: translateX(-50%) rotate(-6deg); }
    40% { transform: translateX(-50%) rotate(6deg); }
    60% { transform: translateX(-50%) rotate(-4deg); }
    80% { transform: translateX(-50%) rotate(4deg); }
    100% { transform: translateX(-50%) rotate(0deg); }
}

.shake {
    animation: shake 0.4s ease;
}
</style>
</head>

<body>

<video autoplay muted loop playsinline>
    <source src="beach.mp4" type="video/mp4">
</video>

<div class="overlay"></div>
<canvas id="waterCanvas"></canvas>

<div class="bottom-decor">
    <div class="palm left">üå¥</div>
    <div class="palm right">üå¥</div>
</div>

<div class="container">
<div class="card">

<img src="assets/goa-icon.png" id="shakeImage" class="floating-image" alt="Goa Icon">

<h1>Goa Trip Countdown üåäüçπ</h1>

<div id="humanTime"></div>

<div class="progress-container">
    <div class="progress-text" id="progressText">0.000%</div>
    <div class="progress-bar" id="progressBar"></div>
</div>

<div class="date">26 Feb 2026 ‚Ä¢ 4:00 PM (IST)</div>
<div class="hint">üëÜ Tap anywhere to start music</div>

</div>
</div>

<!-- Audio -->
<audio id="goaMusic" loop>
    <source src="music/goa.mp3" type="audio/mp3">
</audio>

<audio id="shakeSound">
    <source src="sound/shake.mp3" type="audio/mp3">
</audio>

<script>
        /* ---------- PROTECTION ---------- */
// Disable right click
document.addEventListener("contextmenu", function (e) {
    e.preventDefault();
});
/* ---------- AUDIO ---------- */
const music = document.getElementById("goaMusic");
const shakeSound = document.getElementById("shakeSound");
const img = document.getElementById("shakeImage");
const hint = document.querySelector(".hint");

music.volume = 0.4;
shakeSound.volume = 0.8;

let audioReady = false;

function firstClick() {
    music.play().then(() => {
        audioReady = true;
        hint.innerText = "üé∂ Music playing";
    }).catch(()=>{});
    document.removeEventListener("click", firstClick);
}
document.addEventListener("click", firstClick);

img.addEventListener("click", () => {
    img.classList.remove("shake");
    void img.offsetWidth;
    img.classList.add("shake");

    if (audioReady) {
        shakeSound.currentTime = 0;
        shakeSound.play().catch(()=>{});
    }
});

/* ---------- COUNTDOWN ---------- */
const START_TIME = new Date("2026-01-01T00:00:00+05:30").getTime();
const END_TIME   = new Date("2026-02-26T16:00:00+05:30").getTime();

/* Progress bar timeline ONLY */
const PROGRESS_START = new Date("2026-02-01T00:00:00+05:30").getTime();
const PROGRESS_END   = new Date("2026-02-26T16:00:00+05:30").getTime();

function updateTimer() {
    const now = Date.now();
    const diff = END_TIME - now;

    const progress = Math.min(
        Math.max(((now - PROGRESS_START) / (PROGRESS_END - PROGRESS_START)) * 100, 0),
        100
    );

    progressBar.style.width = progress + "%";
    progressText.innerText = progress.toFixed(3) + "%";

    if (diff <= 0) {
        humanTime.innerHTML = "<strong>Goa Trip Started üå¥üî•</strong>";
        progressBar.style.width = "100%";
        progressText.innerText = "100.000%";
        return;
    }

    const d = Math.floor(diff / 86400000);
    const h = Math.floor((diff / 3600000) % 24);
    const m = Math.floor((diff / 60000) % 60);
    const s = Math.floor((diff / 1000) % 60);

    humanTime.innerHTML = `
        <div class="time-box"><div class="num">${d}</div><div class="label">Days</div></div>
        <div class="time-box"><div class="num">${h}</div><div class="label">Hours</div></div>
        <div class="time-box"><div class="num">${m}</div><div class="label">Minutes</div></div>
        <div class="time-box"><div class="num">${s}</div><div class="label">Seconds</div></div>
    `;
}

setInterval(updateTimer, 1000);
updateTimer();

/* ---------- WATER RIPPLE ---------- */
const canvas = document.getElementById("waterCanvas");
const ctx = canvas.getContext("2d");
let ripples = [];

function resize() {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
}
resize();
window.addEventListener("resize", resize);

document.addEventListener("mousemove", e => {
    ripples.push({ x: e.clientX, y: e.clientY, r: 0, a: 0.6 });
});

function animateRipples() {
    ctx.clearRect(0,0,canvas.width,canvas.height);

    ripples.forEach((p,i)=>{
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.strokeStyle = `rgba(0,255,200,${p.a})`;
        ctx.lineWidth = 2;
        ctx.stroke();

        p.r += 1.4;
        p.a -= 0.01;
        if(p.a <= 0) ripples.splice(i,1);
    });

    requestAnimationFrame(animateRipples);
}
animateRipples();
</script>

</body>
</html>
